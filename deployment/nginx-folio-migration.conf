# FOLIO Migration Web - Nginx Configuration
#
# 安裝方式（選擇一種）：
#
# 方式 A：放在 conf.d（推薦）
#   sudo cp nginx-folio-migration.conf /etc/nginx/conf.d/folio-migration.conf
#
# 方式 B：放在 sites-available
#   sudo cp nginx-folio-migration.conf /etc/nginx/sites-available/folio-migration
#   sudo ln -s /etc/nginx/sites-available/folio-migration /etc/nginx/sites-enabled/
#
# 然後執行：
#   sudo nginx -t
#   sudo systemctl reload nginx

upstream folio_migration_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 8080;  # 使用 8080 避免與現有 80 埠衝突，可自行修改
    server_name _;  # 請改成您的域名或 IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # File upload size (500MB)
    client_max_body_size 500M;

    # Timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;

    # Static files
    location /static/ {
        alias /folio/folio_migration_web/static/;
        expires 7d;
    }

    # API
    location /api/ {
        proxy_pass http://folio_migration_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
    }

    # HTML pages
    location / {
        proxy_pass http://folio_migration_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
