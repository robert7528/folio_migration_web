# FOLIO Migration Web - Nginx Service Configuration
#
# 安裝方式：
#   sudo cp nginx-folio-migration.conf /etc/nginx/conf.d/service/folio-migration.conf
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# 存取路徑：https://your-domain/folio/

# FOLIO Migration Web API and Pages
location /folio/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (for future use)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts for large file uploads
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;

    # Disable buffering for file uploads
    proxy_request_buffering off;
}

# FOLIO Migration Static Files
location /folio/static/ {
    alias /folio/folio_migration_web/static/;
    expires 7d;
    add_header Cache-Control "public, immutable";
}
