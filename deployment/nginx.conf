# FOLIO Migration Web - Nginx Configuration
# Copy this file to /etc/nginx/sites-available/folio-migration
# and create a symlink to /etc/nginx/sites-enabled/

upstream folio_migration_web {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name migration.example.com;

    # Redirect HTTP to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;

    # For development/internal use without SSL:
    include /etc/nginx/snippets/folio-migration-common.conf;
}

