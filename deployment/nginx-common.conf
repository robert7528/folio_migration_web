# FOLIO Migration Web - Common Nginx Configuration
# Save to /etc/nginx/snippets/folio-migration-common.conf

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Increase client body size for file uploads (500MB)
client_max_body_size 500M;

# Timeouts for large file uploads
proxy_connect_timeout 600;
proxy_send_timeout 600;
proxy_read_timeout 600;
send_timeout 600;

# Buffering settings
proxy_buffering on;
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

# Static files
location /static/ {
    alias /opt/folio_migration_web/static/;
    expires 7d;
    add_header Cache-Control "public, immutable";

    # Gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json;
}

# API endpoints
location /api/ {
    proxy_pass http://folio_migration_web;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Disable buffering for file uploads
    proxy_request_buffering off;

    # WebSocket support (for future progress updates)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# All other requests (HTML pages)
location / {
    proxy_pass http://folio_migration_web;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Health check endpoint
location /health {
    proxy_pass http://folio_migration_web/api/health;
    proxy_http_version 1.1;
    access_log off;
}
